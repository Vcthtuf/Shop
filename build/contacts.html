<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Internet-shop">
    <meta name="author" content="Melnikov Sergey">
    <title>Ноутбуки - интернет магазин</title>
    <link rel="icon" href="icon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize-min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="menu">
          <li class="item"><a href="index.html">Главная</a></li>
          <li class="item"><a href="catalog.html">Каталог</a></li>
          <li class="item"><a href="#">Контакты</a></li>
        </ul>
      </nav>
      <hr>
      <div class="main">
        <section class="anketa">
          <h2>Напишите нам</h2>
          <form action="#">
            <div class="item name">
              <div class="item_title">Имя &nbsp;<span>*</span></div>
              <div class="item_field">
                <input type="text" placeholder="Ваше имя">
              </div>
            </div>
            <div class="item mail">
              <div class="item_title">Email &nbsp;  <span>*</span></div>
              <div class="item_field">
                <input type="text" placeholder="Электронная почта">
              </div>
            </div>
            <div class="item theme">
              <div class="item_title">Тема</div>
              <div class="item_field">
                <input type="text" placeholder="Тема сообщения">
              </div>
            </div>
            <div class="item text">
              <div class="item_title">Текст сообщения</div>
              <div class="item_field">
                <textarea name="anketa" placeholder="Ваше сообщение"></textarea>
              </div>
            </div>
            <div class="button">
              <input class="btn submit" type="submit" value="Отправить">
              <input class="btn reset" type="reset" value="Сброс">
            </div>
          </form>
        </section>
        <section class="contact">
          <h2>Адрес</h2>
          <ul>
            <li class="phone">
              <div class="title phone">Телефон:</div>
              <div class="value phone"><a href="tel:+7999999999">+7999999999</a></div>
            </li>
            <li class="address"> 
              <div class="title address">Адрес:</div>
              <div class="value address">Москва, Кремль</div>
            </li>
            <li class="mail">
              <div class="title mail">Email:</div>
              <div class="value mail"><a href="mailto:1234567890@gmail.com">1234567890@gmail.com</a></div>
            </li>
            <li class="about">
              <div class="title about">О нас:</div>
              <div class="value about">The Best - лучший магазин ноутбуков</div>
            </li>
          </ul>
        </section>
      </div>
    </div>

</html>
